<div class="container">

    <h2 class="my-4">File a Complaint</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title of Complaint">
        <textarea name="description" rows="4" cols="50" placeholder="Descibe your Complaint..."></textarea>
        <input type="file" name="upload" accept="image/*">
        <br>
        <button class="btn btn-dark my-4" type="submit">Submit</button>
    </form>
</div>
