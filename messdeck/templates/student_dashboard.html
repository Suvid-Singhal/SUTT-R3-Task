<h1>Student Dashboard</h1>
{% if menu %}
<h2>Menu for Next Meal:</h2>
    <ul>
        {% for item in menu %}
            <li>{{item}}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>Oops! Looks like someone forgot to upload the menu lol!</p>
{% endif %}
{% if meal_type %}
    <form method="post" action="{% url 'dashboard' %}">
        {% csrf_token %}
        <input type="submit" value="Mark Attendance" />
    </form>
{% endif %}
