<div class="container">

    <h2 class="my-4">Upload the Menu</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="upload" accept=".xls, .xlsx">
        <br>
        <button class="btn btn-dark my-4" type="submit">Submit</button>
    </form>

    <h2 class="my-4">Mess Menu</h2>
    <div class="row">
        {% if uploaded %}
        <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
        <p>Menu Uploaded Successfully!</p>
        {% endif %}
    </div>

</div>
